<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<div th:each="person2 : ${people}">
    <!-- в таймлифе URL пишется в @{}-->
    <a th:href="@{/people/{id}(id=${person2.getId()})}" th:text="${person2.getName()}"></a>
</div>
<p th:text="${modA}"></p>
</body>
</html>
